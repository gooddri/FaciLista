<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de compras</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mansalva&family=Montserrat:ital,wght@0,300;1,200&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>

<body class="has-text-grey hero">

    <header>
        <section class="nome-topo">
            <h1>Facilista</h1>
        </section>
    </header>
    <main class="column is-7 hero-body is-offset-one-fifth is-unselectable">
        
        <section class="listas">
            <ul>
                <li class="natal">
                    <a href="" id="natal-click">
                        <h1>Natal</h1>
                    </a>
                </li>
                <li class="ano-novo">
                    <a href="">
                        <h1>Ano Novo</h1>
                    </a>
                </li>
                <li class="feijoada">
                    <a href="">
                        <h1>Feijoada</h1>
                    </a>
                </li>
                <li class="churrasco">
                    <a href="">
                        <h1>Churrasco</h1>
                    </a>
                </li>
                <li class="semanal">
                    <a href="">
                        <h1>Semanal</h1>
 
                    </a>
                </li>
                <li class="mensal">
                    <a href="">
                        <h1>Mensal</h1>
                    </a>
                </li>
            </ul>
        </section>

        <section class="teste-fundo">
            
            <form id="form-itens" class="has-text-centered"> 
                <div class="inputs">
                    <input type="text" class="input has-text-centered" required placeholder="Nome do Item " id="receber-item">
                </div>    
                <button for="salvar" type="submit" class="mt-2 has-text-weight-bold is-small is-primary btn">Salvar</button>
            </form>

            <div class="mt-4">
                
                <div>
                    <h2 class="has-text-weight-bold is-size-4 ml-2">Lista de compras</h2>
                    <ul class="mx-2 borda-lista" id="lista-de-itens"></ul>
                        
                </div>

            </div>
        </section>
        
    </main>
    
    

    <script src="./js/natal.js" type="module"></script>
    <script src="./js/main.js" type="module"></script>
</body>

</html>
